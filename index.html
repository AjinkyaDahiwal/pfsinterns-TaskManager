<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajinkya's Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="18" fill="#3498db" />
                    <text x="20" y="25" font-family="Arial" font-size="18" fill="white" text-anchor="middle">A</text>
                </svg>
                <h1>Ajinkya's Task Manager</h1>
            </div>
        </header>
        <main>
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Enter a new task">
                <button id="addTask"><i class="fas fa-plus"></i> Add Task</button>
            </div>
            <div class="filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="taskList"></ul>
        </main>
        <footer>
            <p>&copy; 2024 Ajinkya's Task Manager. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
